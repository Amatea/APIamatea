<button ng-click="changeLanguage('es')" translate="BUTTON_LANG_ES"></button>
      <button ng-click="changeLanguage('en')" translate="BUTTON_LANG_EN"></button>
<md-content layout-padding>
	<h1 >{{ 'projects.HEADLINE' | translate }}</h1>
	<span class="md-title">{{ 'projects.PARAGRAPH' | translate }}</span>
</md-content>

<div class="md-padding" layout-xs="column" layout-sm="column" layout-md="column" layout="row">
	<div ng-repeat="p in proyecto" >
	  <md-content>
	      <md-card flex>
	      <md-card-header>
          <md-card-avatar>
            <img src="img/logo_ubi.jpg"/>
          </md-card-avatar>
          <md-card-header-text>
            <span class="md-title">Ubicaci√≥n:: {{p.location}}</span>
            <span class="md-subhead">{{p.id | translate}}</span>
          </md-card-header-text>
        </md-card-header>

        <md-content>
        	

        	<md-card-title layout="row" layout-xs="column" >
        		<!--<md-card-title-media flex>
            		<img ng-src="{{proyecto.imagen}}" class="md-card-image" alt="Washed Out">
          		</md-card-title-media>-->
		        
		          <md-card-title-text layout-margin>
		            <span class="md-headline">{{p.name }}</span>
		            <span class="md-subhead">Objetivo:: {{p.objetive }}</span>
	          	  </md-card-title-text>
	            </md-card-title>
	        </md-card-content>
	        <md-content>
	        <md-card-content>
	          <p>
	            Descripcion:: {{p.description}}
	          </p>
						<p>
	            Financiado por: {{p.sponsor}}
	          </p>
	        
	        <md-card-actions >
	        <md-card-title  >    
	          <md-card-title-text layout="row">
	          <span class="md-subhead" layout-margin>Periodo::</span>
	      
	          	<span class="md-subhead" layout-margin>{{p.period}}</span>
	          	
	          </md-card-title-text>
	        
	         </md-card-title>
	        </md-card-actions>
	      </md-card>
	    </md-content>
	 
	</div>
</div>
<section>
	<div class="noticias_botones">
