<md-content layout-padding>
	<h1 >{{ 'projects.HEADLINE' | translate }}</h1>
	<span class="md-title">{{ 'projects.PARAGRAPH' | translate }}</span>
</md-content>

<div class="md-padding" flex-offset-gt-sm="20" flex-gt-sm="60">
	<div ng-repeat="p in proyecto" >
	  <md-content>
	      <md-card flex>
	      <md-card-header>
          <md-card-avatar>
            <img src="img/logo_ubi.jpg"/>
          </md-card-avatar>
          <md-card-header-text>
            <span class="md-title">Financiado por: {{p.sponsor}}</span>
            <span class="md-subhead">{{p.id | translate}}</span>
          </md-card-header-text>
        </md-card-header>

        <md-content>
        	

        	<md-card-title layout="column" flex>
        		<md-card-title-media>
            		<img ng-src="{{p.img}}" class="md-card-image card-img" alt="Proyectos Amatea projects">
          		</md-card-title-media>
		        
		          <md-card-title-text layout-margin>
		            <span class="md-headline">{{p.name}}</span>
	          	  </md-card-title-text>
	            </md-card-title>
	        </md-card-content>
	        <md-content>
	        <md-card-content>
	          <p>
	            {{p.description}}
	          </p>
						<p class="md-subhead" layout-margin>Periodo: {{p.period}}</p>
	      </md-card>
	    </md-content>
	 
	</div>
</div>
<section>
	<div class="noticias_botones">
		<p><a href="#/hacemos">Volver</a></p>
	</div>
</section>
