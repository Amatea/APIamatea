<section>
	<h1>Contactenos ::</h1>
</section>
<div class="contacto_form">
	<div class="contacto_form_block">
		<form class="form" name="myForm1">
		    <div class="form-group">
		        <label>Nombre:</label>
		        <div class="texto">
		            <input type="text" ng-model="contactos.nombre" required>
		        </div>
		    </div>
		    <div class="form-group">
		        <label>Apellido:</label>
		        <div class="texto">
		            <input type="text"  ng-model="contactos.apellido"  required>
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-sm-2 control-label">Organizaci√≥n:</label>
		        <div class="texto">
		            <input type="text"  ng-model="contactos.organizacion" >
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-sm-2 control-label">Celular:</label>
		        <div class="texto">
		            <input type="number" ng-model="contactos.celular" >
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-sm-2 control-label">Email:</label>
		        <div class="texto">
		            <input type="email"  ng-model="contactos.email"  required>
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-sm-2 control-label">Comentario:</label>
		        <div class="texto">
		            <textarea type="text" ng-model="contactos.comentario"></textarea>	
		        </div>
		    </div> 
		</form>
			<a ng-href="#/lista_clientes">
			<button class="btn btn-success" ng-click="addContacto(); postMail(contactos)" >
			    <span class="glyphicon glyphicon-save"></span> Enviar
			</button>
			</a>
	</div>
</div>
